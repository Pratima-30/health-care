apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-care-eta-deploy
  labels:
    app: health-care-eta-deploy:latest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: health-care-eta-deploy:latest
  template:
    metadata:
      labels:
        app: health-care-eta-deploy:latest
    spec:
      containers:
      - name: health-care-eta-deploy:latest
        image: pratima30/health-care-eta-deploy:latest
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name:  health-care-np-service
  labels:
    app: health-care-eta-deploy:latest
spec:
  selector:
    app: health-care-eta-deploy:latest
  type: NodePort
  ports:
  - nodePort: 31030  
    port: 8082
    targetPort: 8082
